<!-- 
   This example used named areas to place elements 
   on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">
 
  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  
</div>


<style>
  
  /* Your styles here */
  
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    grid-gap: 1rem;
    grid-template-areas: "h h h"
                         "s m m"
                         "s m m"
                         "s n n"
                         "f f f";
  }
  
  
  
  
  /* Some default styles to get you started */
  
  .box {
    min-height: 100px;
    
  }
  
  .a {
    background-color: #d45353;
    grid-area: h;
  }
  
  .b {
    background-color: #eae55e;
    grid-area: s;
  }
  
  .c {
    background-color: #65d451;
    grid-area: m;
  }
  
  .d {
    background-color: #86b9f5;
    grid-area: n;
    
  }
  
  .e {
    background-color: #cf86f5;
    grid-area: f;
  }
  
</style>
