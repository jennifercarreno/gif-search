<!-- 
   This example used named areas to place elements 
   on the grid 
 -->
 
<h1>Example</h1>

<!-- Grid Container -->
<div class="container">
 
  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  <div class="box f"></div>
  <div class="box g"></div>
  
</div>


<style>
  
  /* Your styles here */
  
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-gap: 1rem;
    grid-template-areas: "a a a a a a"
                         "b b c c d d"
                         "e e e e d d"
                         "e e e e d d"
                         "e e e e d d"
                         "f f f g g g";

  }
  
  
  
  /* Some default styles to get you started */
  
  .box {
    min-height: 150px;
  }
  
  .a {
    background-color: #ea5050;
    grid-area: a;
  }
  
  .b {
    background-color: #e3ac45;
    grid-area: b;
  }
  
  .c {
    background-color: #e8e255;
    grid-area: c;
  }
  
  .d {
    background-color: #50afe2;
    grid-area: e;
  }
  
  .e {
    background-color: #b567f6;
    grid-area: d;
  }
  
  .f {
    background-color: #58d848;
    grid-area: f;
  }
  
  .g {
    background-color: #2b9b16;
    grid-area: g;
  }

</style>
